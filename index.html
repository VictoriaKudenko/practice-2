<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>El Amigo Pub + Grill! Yoohoo!</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div id="container">

        <div id="header">
            <a href="/" title="Return to Home Page" id="logo">
                <img src="images/logo.gif" alt="El Amigo Pub + Grill">
            </a>
        </div>

        <div id="content" class="content-block">

            <h1>The Best Craft Beer in Spain</h1>

            <p>Etiam dapibus rutrum quam, id ullamcorper mauris convallis eget. Duis sollicitudin turpis quis massa
                pretium vehicula a nec tortor. Aenean laoreet eu lorem nec ultricies.
            </p>

        </div>

        <div id="reserve" class="content-block">

            <h2>Make a reservation</h2>
            <p>Get your spot before somebody does!</p>

            <form>
                <label for="your_name">Your Name</label>
                <input type="text" id="your_name" placeholder="Huan Megelo">

                <label for="your_email">Your Email</label>
                <input type="email" id="your_email" placeholder="hmegelo@mail.com">

                <label for="your_date">Your reservation Date and Time</label>
                <input type="date" id="your_date">
                <input type="time" id="your_date">

                <input type="submit" value="Reserve">
            </form>

        </div>

        <div id="footer" class="content-block">
                &copy;2014 El Amigo
        </div>

    </div><!-- end container -->


</body>
</html>
